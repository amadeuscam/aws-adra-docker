{% extends "_base.html" %}
{% load crispy_forms_tags %}
<div class="row">
    {% block content %}

    <div class="col-md-12 p-3" style="box-shadow: 0px 0px 23px -2px rgba(186,186,186,1);">
        <h1>Adauga Familiar</h1>
        <form method="POST">
            {% csrf_token %}

            {{ form|crispy }}

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Adauga</button>
            </div>
        </form>
    </div>

    {% endblock %}
</div>
