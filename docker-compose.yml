version: "3"
services:
  web:
    image: "amadeuscam/adra_web"
    # mem_limit: 128m
    # python manage.py migrate --no-input &&
    command: >
      sh -c "python manage.py migrate --no-input &&
             python manage.py collectstatic --no-input &&
            gunicorn adra_project.wsgi --bind  0.0.0.0:8000"
    hostname: web
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=$SECRET_KEY
      - SENDGRID_API_KEY=$SENDGRID_API_KEY
      - SENTRY_SDK_URL=$SENTRY_SDK_URL
      - MYSQL_HOST=$MYSQL_HOST
      - MYSQL_USER=$MYSQL_USER
      - MYSQL_PASSWORD=$MYSQL_PASSWORD
      - CELERY_USER=$CELERY_USER
      - CELERY_PASSWORD=$CELERY_PASSWORD
      - SENDGRID_TEMPLATE_ID=$SENDGRID_TEMPLATE_ID
      - TELEGRAM_TOKEN=$TELEGRAM_TOKEN
      - Token_KEY_USER=$Token_KEY_USER
      - DATABASE_NAME=$DATABASE_NAME
      - DEFAULT_EMAIL=$DEFAULT_EMAIL
      - AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
      - AWS_STORAGE_BUCKET_NAME=$AWS_STORAGE_BUCKET_NAME
      - DJANGO_SETTINGS_MODULE=$DJANGO_SETTINGS_MODULE
      - REDIS_URL=$REDIS_URL

  celery:
    image: "amadeuscam/adra_web"
    mem_limit: 128m
    hostname: celery
    command: celery --app=adra_project worker -l info
    depends_on:
      - redis

  celery-beat:
    image: "amadeuscam/adra_web"
    mem_limit: 128m
    hostname: celery-beat
    command: celery --app=adra_project beat -l info
    depends_on:
      - redis

  nginx:
    image: "amadeuscam/adra_nginx"
    mem_limit: 128m
    hostname: nginx
    depends_on:
      - web
    ports:
      - "80:80"
