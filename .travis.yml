sudo: required
language: generic

services:
  - docker

# before_install:
#   - docker build -t amadeuscam/react-test -f ./client/Dockerfile.dev ./client

# script:
#   - docker run -e CI=true amadeuscam/react-test npm test

after_success:
  - docker build -t amadeuscam/adra_web .
  - docker build -t amadeuscam/adra_nginx ./nginx
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push amadeuscam/adra_web
  - docker push amadeuscam/adra_nginx

deploy:
  provider: elasticbeanstalk
  region: 'eu-west-3'
  app: 'adra-docker'
  env: 'Adradocker-env'
  bucket_name: 'elasticbeanstalk-us-east-1-923445559289'
  bucket_path: 'adra-docker'
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY